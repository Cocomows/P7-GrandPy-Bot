{% extends 'layouts/default.html' %}
<!--Active page is set for the menu-->
{% set active_page = "home" %}

{% block body %}
<div class="container-fluid">
    <!-- Chatbox-->
    <div id="chatbox" class="chatbox">
        <div class="row">
            <div id="chatmsg" class="col-lg-offset-3 col-lg-6">
                <div class="row">
                    <div class='message bot'>Bonjour ! De quoi allons nous parler ?</div>
                </div>
                <div class="row">
                    <div class='message bot map'>Voici une carte : <div id="map"></div></div>
               </div>
                <script>
                  var map;
                  function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                      center: {lat: -34.397, lng: 150.644},
                      zoom: 7
                    });
                  }
                </script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPmjkI_GNS2gr0abHxI_OlwrzTpho_yVg&callback=initMap"
                async defer></script>
            </div>
        </div>
        <!-- User input-->
        <form id="chatform" class="form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                  <div class="col-md-offset-3 col-md-6">
                    <div class="input-group">
                      <input id="user_message" name="user_message" required="required" class="form-control" placeholder="Entrez votre message" type="text">
                      <span class="input-group-btn"><button id="submit" class="btn btn-primary" type="submit">Envoyer</button></span>
                    </div>
                  </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
