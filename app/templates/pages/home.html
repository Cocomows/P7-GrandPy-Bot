{% extends 'layouts/default.html' %}
<!--Active page is set for the menu-->
{% set active_page = "home" %}

{% block body %}
<div class="container">
    <h1>Welcome to GrandPy Bot !</h1>
    <!-- Chatbox-->
    <div class="">
        <div class="row">
            <div id="chatbox" class="col-lg-offset-2 col-lg-8">
                <div class='message bot'>Bonjour ! De quoi allons nous parler ?</div>
            </div>
        </div>
        <!-- User input-->
        <form id="chatform" class="form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                  <div class="col-md-offset-2 col-md-8">
                    <div class="input-group">
                      <input id="user_message" name="user_message" class="form-control" placeholder="Entrez votre message" type="text">
                      <span class="input-group-btn"><button id="submit" class="btn btn-primary" type="submit">Envoyer</button></span>
                    </div>
                  </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
